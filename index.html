<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div id="firstPage" class="show">
            <img id="cassino" src="./images/game.png">
            <div> <button class="play">Start Game</button></div>
        </div>

        <div id="gameBoard" class="hide">
            
    
            <section>
                <article>
                    <h3>Dealer</h3>
                    <div id="dealerSum"> </div>
                    <div class="cards">
                        <div id="dealerHideCard"> </div>
                        <div id="dealer"></div>
                    </div>
                </article>
    
                <article class="buttons">
                    <button class="btn start">START</button>
                    <div id="hit">
                        <button class="btn hit">Hit</button>
                    </div>
                    <div id="stand">
                        <button class="btn stand">Stand</button>
                    </div>
                    
                </article>
    
                <article>
                    <h3>Player</h3>
                    <div id="playerSum"> </div>
                    <div class="cards">
                        <div id="player"></div>
                        
                    </div>
                </article>
            </section>
            <div id="board"></div>

        </div>

        <script src="js/blackjack.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
